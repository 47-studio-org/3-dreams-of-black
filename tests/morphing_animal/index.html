<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>three.js - webgl</title>
		<meta charset="utf-8">
		<style type="text/css">
			body {
				background:#fff;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}
		</style>
	</head>

	<body>
		<script type="text/javascript" src="build/Three.js"></script>
		<script type="text/javascript" src="rome/animal.js"></script>


		<script type="text/javascript">

			var container, stats;

			var camera, scene, renderer;

			var geometry, objects;
			var skin;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var animation;
			var animal;

			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			document.addEventListener( 'click', onDocumentMouseClick, false );

			
			var loader = new THREE.Loader();
			loader.loadAscii( { model: "assets/bisonWolf.js", callback: init } );

		//	init();

			function init( geometry ) {

				container = document.createElement( 'div' );
				document.body.appendChild( container );



				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0xffffff, 1, 10000 );

				var light = new THREE.PointLight( 0xff2200 );
				light.position.set( 100, 100, 0 );
				scene.addChild( light );

				
				animal = ROME.Animal( geometry, true );
				scene.addChild( animal.mesh );
				animal.mesh.rotation.y = 90 * Math.PI / 180;
				animal.mesh.position.z = -500;
				animal.play( "bison", "wolf" );


				camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );


				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				setInterval( loop, 1000 / 60 );
			}

			function onDocumentMouseClick( event ) {
				
				animal.play( "wolf", "bison" );
			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}

			var t = 0;

			function loop() {

				animal.morph = Math.abs( mouseX / windowHalfX );

				THREE.AnimationHandler.update( 1000 / 60 );
				renderer.render( scene, camera );

			}

			function log( text ) {

				var e = document.getElementById("log");
				e.innerHTML = text + "<br/>" + e.innerHTML;

			}

		</script>

	</body>
</html>
