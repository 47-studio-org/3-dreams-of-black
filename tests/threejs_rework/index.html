		<!-- Experience Code -->
	
		<script type="text/javascript">

			var Experience = function()
			{
				//--- Init ---
				
				var Init = function()
				{
					var cube = new THREE.Cube( 100, 100, 100, 1, 1 );
					
					var scene  = new THREE.Scene();
					var mesh   = new THREE.Mesh();
					var mesh2  = new THREE.Mesh();
					var camera = new THREE.Camera();
	
	
	
					scene.addChild( mesh );
					mesh.addChild( mesh2 );
					scene.addChild( camera );

					var webGL = new THREE.RendererWebGL( "canvas" );
	
					mesh.position.x = 100;
					var pos = mesh.position.x;
					

					webGL.render( scene, camera );
				

					// start rendering

//				    setInterval( Update, 33 );
				}
				
				
				//--- Update ---
				
				var Update = function()
				{
				}
				
				
				//--- public ---
				
				return {
					
					Init: Init
				}
			}();
		
		</script>

	<body onload="Experience.Init();">
