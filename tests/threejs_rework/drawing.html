		<script type="text/javascript">

			var statsEnabled = true;

			var container, stats;

			var camera, scene, renderer;

			var geometry, material;
			var mesh, zmesh, lightMesh, geometry;

			var mouseX = 0, mouseY = 0, mouseDown = false;
			var time = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var lastCreation = 0;


			document.addEventListener( 'mousemove', onMouseMove,  false );
			document.addEventListener( 'mousedown', onMouseDown, false );
			document.addEventListener( 'mouseup', onMouseUp, false );

			init();
			setInterval( loop, 1000 / 60 );


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.useTarget = false;

				scene = new THREE.Scene();
				scene.addChild( camera );

				geometry = new THREE.Cube( 20, 20, 20 );
				material = new THREE.MeshShaderMaterial( { vertex_shader: "normalVertex", fragment_shader: "normalFragment" } );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				if ( statsEnabled ) {

					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );
				}
			}


			function onMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;
			}
			
			function onMouseDown( event ) {
				
				mouseDown = true;
			}
			
			function onMouseUp( event ) {
				
				mouseDown = false;
			}

			function loop() {

				time += 0.01;
				
				camera.position.y = 60;
				camera.position.x = Math.sin( time ) * 200;
				camera.position.z = Math.cos( time ) * 200;
				camera.rotation.y  = (time / (2*Math.PI)) * Math.PI * 2;
				camera.rotation.x = -0.4;
				
				// create
				
				if( mouseDown && lastCreation + 150 < new Date().getTime()) {
					
					lastCreation = new Date().getTime();
					
					var mesh = new THREE.Mesh( geometry, material );
					var distance = 150;
					
					mesh.position.x = camera.position.x - camera.globalMatrix.n13 * distance;
					mesh.position.z = camera.position.z - camera.globalMatrix.n33 * distance;
					mesh.rotation.x = Math.random() * Math.PI * 2;
					mesh.rotation.y = Math.random() * Math.PI * 2;
					mesh.rotation.z = Math.random() * Math.PI * 2;
					
					scene.addChild( mesh );
				}






				renderer.render( scene, camera );

				if ( statsEnabled ) stats.update();
			}


			function log( text ) {

				var e = document.getElementById("log");
				e.innerHTML = text + "<br/>" + e.innerHTML;
			}

		</script>
