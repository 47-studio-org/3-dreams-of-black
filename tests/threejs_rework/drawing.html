		<script type="text/javascript">

			var statsEnabled = true;

			var container, stats;

			var camera, scene, renderer;

			var geometry, material;
			var mesh, zmesh, lightMesh, geometry;

			var mouseX = 0, mouseY = 0, mouseDown = false;
			var time = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var lastCreation = 0;


			document.addEventListener( 'mousemove', onMouseMove,  false );
			document.addEventListener( 'mousedown', onMouseDown, false );
			document.addEventListener( 'mouseup', onMouseUp, false );

			init();
			setInterval( loop, 1000 / 60 );


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.Camera( 60, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.useTarget = false;

				scene = new THREE.Scene();
				scene.addChild( camera );

				// create particles

				geometry = new THREE.Cube( 0.4, 0.4, 0.4 );
				material = new THREE.MeshShaderMaterial( { vertex_shader: "zeroBlinkVertex", fragment_shader: "zeroBlinkFragment" } );
/*
				for( var i = 0; i < 500; i++ ) {
					
					var mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = ( Math.random() - 0.5 ) * 300; 
					mesh.position.y = ( Math.random() - 0.5 ) * 300; 
					mesh.position.z = ( Math.random() - 0.5 ) * 300; 
					
					scene.addChild( mesh );
				}
*/				
				// end create
				
				geometry = new THREE.Cube( 15, 15, 15 );
				//material = new THREE.MeshShaderMaterial( { vertex_shader: "normalVertex", fragment_shader: "normalFragment" } );

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				if ( statsEnabled ) {

					stats = new Stats();
					stats.domElement.style.position = 'absolute';
					stats.domElement.style.top = '0px';
					stats.domElement.style.zIndex = 100;
					container.appendChild( stats.domElement );
				}
			}


			function onMouseMove(event) {

				mouseX = event.clientX;
				mouseY = event.clientY;
			}
			
			function onMouseDown( event ) {
				
				mouseDown = true;
			}
			
			function onMouseUp( event ) {
				
				mouseDown = false;
			}

			function loop() {

				time += 0.01;
				
				var distance = 250;

				camera.position.y = 60;
				camera.position.x = Math.sin( time ) * distance;
				camera.position.z = Math.cos( time ) * distance;
				camera.rotation.y = time;
				
				// create
				
				renderer.render( scene, camera );
				
				if( mouseDown && lastCreation + 60 < new Date().getTime()) {
					
					lastCreation = new Date().getTime();
					
					var zValue = renderer.readPixel( mouseX, window.innerHeight - mouseY );					
				//	var depth  = camera.perspectiveMatrix.n34 / ( zValue * -2.0 + 1.0 - camera.perspectiveMatrix.n33 ) * -1;
					
				//	console.log( zValue );


					// position
					
					var dir = new THREE.Vector3( camera.globalMatrix.n13, 0, camera.globalMatrix.n33 );
					dir.normalize();
					
					var zOffset = distance;
					var xOffset = ( 1 * mouseX / window.innerWidth  - 0.5 ) * zOffset;
					var yOffset = ( 1 * mouseY / window.innerHeight - 0.5 ) * zOffset;
					
					
					// create
					
					var mesh = new THREE.Mesh( geometry, material );
					
					mesh.position.x = camera.position.x - dir.x * zOffset + dir.z * xOffset * 2;
					mesh.position.y = camera.position.y - yOffset;
					mesh.position.z = camera.position.z - dir.z * zOffset - dir.x * xOffset * 2;
					mesh.rotation.x = Math.random() * Math.PI * 2;
					mesh.rotation.y = Math.random() * Math.PI * 2;
					mesh.rotation.z = Math.random() * Math.PI * 2;
					mesh.update();
					mesh.autoUpdateMatrix = false;
					
					scene.addChild( mesh );
				}







				if ( statsEnabled ) stats.update();
			}


			function log( text ) {

				var e = document.getElementById("log");
				e.innerHTML = text + "<br/>" + e.innerHTML;
			}
